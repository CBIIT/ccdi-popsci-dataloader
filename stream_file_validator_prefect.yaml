# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: Stream File Validator
prefect-version: 2.14.10

# build section allows you to manage and build docker images
build: null

# push section allows you to manage if and how this project is uploaded to remote locations
push: null

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
  - prefect.deployments.steps.git_clone:
      id: clone-step
      repository: https://github.com/CBIIT/icdc-dataloader.git
      branch: prefect
      include_submodules: True
  - prefect.projects.steps.pip_install_requirements:
      requirements_file: requirements.txt
      directory: "{{ clone-step.directory }}"
      stream_output: False
  - prefect.deployments.steps.pull_from_remote_storage:
      url: s3://bruce-file-copier/test1/
      key: "{{ prefect.blocks.secret.my-aws-access-key }}"
      secret: "{{ prefect.blocks.secret.my-aws-secret-key }}"

# the deployments section allows you to provide configuration for deploying flows
deployments:
- name: stream-file-validator
  version: null
  tags: []
  description: null
  schedule: {}
  flow_name: null
  entrypoint: stream_file_validator_prefect.py:stream_file_validator
  parameters:
    manifest_file: NCATS-COP01_path_report_file_neo4j_neo4j_error_test.txt
    file_name: file_name
    file_url: file_location
    file_size: file_size
    file_md5: md5sum
    bucket: bruce-file-copier
    prefix: test
    output_file_location: tmp
  work_pool:
    name: crdc-dh-validation
    work_queue_name: default
    job_variables: {}
